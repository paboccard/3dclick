<ion-header>
  <ion-navbar>
    <ion-title>
      Votre Panier
    </ion-title>
  </ion-navbar>
  <ion-item class="fixed-top">
      <ion-label item-left>Total: 30e</ion-label> 
      <button ion-button item-right clear>Commander</button>
  </ion-item>
</ion-header>

<ion-content>
  <ion-card class="mar-top">
  <img src="assets/img/R2D2.png"/>
  <ion-card-content>
    <ion-card-title>
      R2D2
    </ion-card-title>
    <p>
      The most popular industrial group ever, and largely
      responsible for bringing the music to a mass audience.
    </p>
    </ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label class="left">1</ion-label>
            <ion-label class="middle">x</ion-label>
            <ion-label class="right">10e</ion-label>
          </ion-item>
        </ion-list>
          
            <button ion-button class="button-width">Modifier</button>
            <button ion-button  color="danger" clear icon-only item-right (click)="openMenu()">
              <ion-icon name='trash' is-active="false"></ion-icon>
            </button>
          
  </ion-card>

  <ion-card class="mar-top">
  <img src="assets/img/C3PO.jpg"/>
  <ion-card-content>
    <ion-card-title>
      C3PO
    </ion-card-title>
    <p>
      The most popular industrial group ever, and largely
      responsible for bringing the music to a mass audience.
    </p>
    </ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label class="left">1</ion-label>
            <ion-label class="middle">x</ion-label>
            <ion-label class="right">20e</ion-label>
          </ion-item>
        </ion-list>
          
            <button ion-button class="button-width">Modifier</button>
            <button ion-button  color="danger" clear icon-only item-right (click)="openMenu()">
              <ion-icon name='trash' is-active="false"></ion-icon>
            </button>
          
  </ion-card>

</ion-content>
