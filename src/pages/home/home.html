<ion-header>
  <ion-navbar color="ter">
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines *ngFor="let cat of products">
    <ion-list-header no-lines class="header_category">
      <ion-label class="category_name">{{cat.categorie}}</ion-label>
    </ion-list-header>
    <ion-row>
      <ion-col width-50 *ngFor="let product of cat.items">
      <ion-card (click)="goToProduct(product)">

        <img src={{product.imgSrc}}>

        <ion-item>
          <h2>{{product.title}}</h2>
          <p>{{product.description}}</p>
        </ion-item>

        <ion-item>
          <span item-left class="product_price">{{product.prix}} â‚¬</span>
        </ion-item>
      </ion-card>
        <!--<ion-item >
          <ion-title>{{product.title}}</ion-title>
          <button ion-button clear style="width : 100% ; height : 100%" (click)="goToProduct(product)"><img src={{product.imgSrc}}></button>
        </ion-item>-->
      </ion-col>
    </ion-row>
  </ion-list>
  

                
</ion-content>
